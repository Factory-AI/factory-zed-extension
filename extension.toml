id = "factory-droid"
name = "Factory Droid"
version = "0.55.2"
schema_version = 1
description = "Factory Droid - AI coding agent powered by Factory AI"
authors = ["Factory AI"]
repository = "https://github.com/Factory-AI/factory-zed-extension"

[agent_servers.Droid]
name = "Factory Droid"
icon = "droid-zed.svg"

[agent_servers.Droid.env]
DROID_DISABLE_AUTO_UPDATE = "true"
FACTORY_DROID_AUTO_UPDATE_ENABLED = "false"

[agent_servers.Droid.targets.darwin-aarch64]
